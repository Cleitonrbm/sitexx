<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Site de V√≠deos e Imagens</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 20px;
    }
    .item {
      background: #222;
      padding: 10px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
      position: relative;
    }
    .item iframe, .item img {
      width: 100%;
      border-radius: 8px;
    }
    .remove-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      border: none;
      color: white;
      cursor: pointer;
      border-radius: 5px;
      padding: 5px 8px;
    }
    #adminPanel {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 10px;
      display: none;
      flex-direction: column;
      gap: 10px;
      z-index: 10;
      width: 300px;
    }
    #adminPanel input, #adminPanel select {
      width: 100%;
      padding: 5px;
      border: none;
      border-radius: 5px;
    }
    #adminPanel button {
      padding: 8px;
      border: none;
      border-radius: 5px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    #closePanel {
      background: #555;
    }
  </style>
</head>
<body>
  <header>üåê Meu Site de V√≠deos e Imagens</header>
  <div id="gallery"></div>

  <div id="adminPanel">
    <h3>Modo Edi√ß√£o</h3>
    <input type="text" id="title" placeholder="T√≠tulo">
    <input type="text" id="category" placeholder="Categoria">
    <input type="text" id="url" placeholder="Link do v√≠deo ou imagem">
    <select id="type">
      <option value="video">V√≠deo</option>
      <option value="image">Imagem</option>
    </select>
    <button id="addBtn">Adicionar</button>
    <button id="closePanel">Fechar painel</button>
  </div>

  <script>
    const password = "1234"; // senha para abrir modo edi√ß√£o
    const gallery = document.getElementById('gallery');
    const adminPanel = document.getElementById('adminPanel');

    document.addEventListener('keydown', e => {
      if (e.ctrlKey && e.key === 'e') {
        const pass = prompt("Digite a senha:");
        if (pass === password) {
          adminPanel.style.display = 'flex';
        } else {
          alert("Senha incorreta!");
        }
      }
    });

    document.getElementById('addBtn').onclick = () => {
      const title = document.getElementById('title').value;
      const category = document.getElementById('category').value;
      const url = document.getElementById('url').value;
      const type = document.getElementById('type').value;

      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `
        <button class="remove-btn">X</button>
        <h4>${title}</h4>
        <p>${category}</p>
        ${type === 'video' 
          ? `<iframe src="${url}" frameborder="0" allowfullscreen></iframe>`
          : `<img src="${url}" alt="${title}">`}
      `;

      div.querySelector('.remove-btn').onclick = () => div.remove();
      gallery.appendChild(div);

      document.getElementById('title').value = '';
      document.getElementById('category').value = '';
      document.getElementById('url').value = '';
    };

    document.getElementById('closePanel').onclick = () => {
      adminPanel.style.display = 'none';
    };
  </script>
</body>
</html>
