<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MeuTube ðŸ˜Ž</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0f0f0f;
      color: white;
      margin: 0;
      padding: 0;
    }
    header {
      background: #202020;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .video {
      background: #181818;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      position: relative;
    }
    iframe, img {
      width: 100%;
      border-radius: 10px;
    }
    .remove-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: #ff0000;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .remove-btn:hover {
      background: #cc0000;
    }
    .admin-panel {
      display: none;
      padding: 20px;
      background: #111;
      border-top: 2px solid #333;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #ff0000;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>

  <header>ðŸ”¥ MeuTube - Meus VÃ­deos e Imagens ðŸ”¥</header>

  <!-- Galeria -->
  <div class="gallery" id="gallery"></div>

  <!-- Painel Admin (oculto) -->
  <div class="admin-panel" id="adminPanel">
    <h2>Painel de EdiÃ§Ã£o</h2>
    <input type="text" id="mediaUrl" placeholder="Cole o link do vÃ­deo ou imagem" />
    <button onclick="addMedia()">Adicionar</button>
  </div>

  <script>
    // --- CONFIGURAÃ‡ÃƒO ---
    const adminPassword = 1040; // <--- TROQUE ESSA SENHA

    const gallery = document.getElementById("gallery");
    let savedMedia = JSON.parse(localStorage.getItem("mediaList")) || [];

    function renderGallery() {
      gallery.innerHTML = "";
      savedMedia.forEach((url, index) => {
        const div = document.createElement("div");
        div.className = "video";
        
        // BotÃ£o de remover
        const removeBtn = document.createElement("button");
        removeBtn.className = "remove-btn";
        removeBtn.textContent = "X";
        removeBtn.onclick = () => removeMedia(index);
        div.appendChild(removeBtn);

        // ConteÃºdo
        if (url.includes("youtube.com") || url.includes("youtu.be")) {
          const videoId = url.split("v=")[1]?.split("&")[0] || url.split("/").pop();
          const iframe = document.createElement("iframe");
          iframe.src = `https://www.youtube.com/embed/${videoId}`;
          iframe.frameBorder = 0;
          iframe.allowFullscreen = true;
          div.appendChild(iframe);
        } else if (url.match(/\.(jpg|jpeg|png|gif|webp)$/)) {
          const img = document.createElement("img");
          img.src = url;
          img.alt = "Imagem";
          div.appendChild(img);
        } else {
          const p = document.createElement("p");
          p.textContent = `Link invÃ¡lido: ${url}`;
          div.appendChild(p);
        }

        gallery.appendChild(div);
      });
    }

    function removeMedia(index) {
      if (confirm("Deseja realmente remover este conteÃºdo?")) {
        savedMedia.splice(index, 1);
        localStorage.setItem("mediaList", JSON.stringify(savedMedia));
        renderGallery();
      }
    }

    renderGallery();

    // --- LOGIN ADMIN ---
    document.body.addEventListener("keydown", (e) => {
      if (e.ctrlKey && e.key === "e") { // Ctrl + E abre painel
        const pass = prompt("Senha de administrador:");
        if (pass === adminPassword) {
          document.getElementById("adminPanel").style.display = "block";
          alert("Painel ativado! Agora vocÃª pode adicionar ou remover conteÃºdo.");
        } else {
          alert("Senha incorreta!");
        }
      }
    });

    // --- Adiciona novo conteÃºdo ---
    function addMedia() {
      const url = document.getElementById("mediaUrl").value.trim();
      if (!url) return alert("Cole o link primeiro!");
      savedMedia.push(url);
      localStorage.setItem("mediaList", JSON.stringify(savedMedia));
      document.getElementById("mediaUrl").value = "";
      renderGallery();
    }
  </script>

</body>
</html>
